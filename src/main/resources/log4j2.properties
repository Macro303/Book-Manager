name = Bookshelf
property.leftColours = FATAL=magenta, ERROR=red, WARN=yellow, INFO=white, DEBUG=blue
appenders = console, file

appender.console.type = Console
appender.console.name = ConsoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%highlight{%d{yyyy-MM-dd HH:mm:ss}}{${leftColours}}] [%highlight{%-5p}{${leftColours}}] {%highlight{%c{2}}{${leftColours}}} | %msg%n

appender.file.type = File
appender.file.name = FileLogger
appender.file.fileName = logs/Bookshelf.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%-5p] {%c{2}} | %msg%n

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = ConsoleLogger
rootLogger.appenderRef.file.ref = FileLogger